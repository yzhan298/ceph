<cd-table [data]="data"
          [columns]="columns"
          [hasDetails]="true"
          (updateSelection)="setExpandedRow($event)"
          [selectionType]="'single'">
  <tabset cdTableDetail
          *ngIf="expandedRow">
    <tab i18n-heading
         heading="Details">
      <cd-table-key-value [data]="expandedRow"
                          [renderObjects]="true"
                          [hideKeys]="hideKeys"></cd-table-key-value>
    </tab>
  </tabset>
</cd-table>
