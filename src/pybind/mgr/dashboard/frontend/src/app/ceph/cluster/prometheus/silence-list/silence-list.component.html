<cd-table [data]="silences"
          [columns]="columns"
          [forceIdentifier]="true"
          [customCss]="customCss"
          [sorts]="sorts"
          selectionType="single"
          [hasDetails]="true"
          (setExpandedRow)="setExpandedRow($event)"
          (fetchData)="refresh()"
          (updateSelection)="updateSelection($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-table-key-value cdTableDetail
                      *ngIf="expandedRow"
                      [renderObjects]="true"
                      [hideEmpty]="true"
                      [appendParentKey]="false"
                      [data]="expandedRow"
                      [customCss]="customCss"
                      [autoReload]="false">
  </cd-table-key-value>
</cd-table>
