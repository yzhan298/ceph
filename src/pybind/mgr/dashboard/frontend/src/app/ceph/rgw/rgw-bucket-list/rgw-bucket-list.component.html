<cd-alert-panel *ngIf="isStale"
                type="warning"
                size="slim"
                i18n>The bucket list data might be stale. If needed, you can manually reload it.</cd-alert-panel>
<cd-table #table
          [autoReload]="false"
          [data]="buckets"
          [columns]="columns"
          columnMode="flex"
          selectionType="multiClick"
          [hasDetails]="true"
          (setExpandedRow)="setExpandedRow($event)"
          (updateSelection)="updateSelection($event)"
          identifier="bid"
          (fetchData)="getBucketList($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-rgw-bucket-details cdTableDetail
                         [selection]="expandedRow">
  </cd-rgw-bucket-details>
</cd-table>
